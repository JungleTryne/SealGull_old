name: "Deploy on tag"
on:
  push:
    tags:
      - "v*.*.*"
jobs:
  run_tests:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@v1
        with:
          python-version: '3.8'
          architecture: 'x64'
      - name: Install requirements
        run: pip install -r requirements.txt
      - name: Run tests
        run: coverage run tests/test_basic.py
      - name: Tests report
        run: coverage report
      - name: Install flake8
        run: pip install flake8
      - name: Run flake8
        uses: suo/flake8-github-action@releases/v1
        with:
          checkName: 'run_tests'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy:
    needs: run_tests
    runs-on: [ubuntu-latest]
    steps:
    - uses: actions/checkout@master
    - name: sync
      uses: burnett01/rsync-deployments@5.1
      with:
        switches: -avzr --delete --exclude="__pycache__" --exclude=".git/" --exclude=".github/"
        path: /
        remote_path: /home/jungletryne/SealGull/
        remote_host: ${{ secrets.HOST }}
        remote_user: ${{ secrets.USERNAME }}
        remote_key: ${{ secrets.DEPLOY_KEY }}
    - name: update docker image and restart
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.DEPLOY_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          /home/jungletryne/SealGull/scripts/update_docker.sh
          /home/jungletryne/SealGull/scripts/deploy.sh
